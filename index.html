<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Gym Website</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="hamburgers.css">
</head>
<body>
	<header>
		<nav>
			<h2 class="title"><span class="title_color">Get</span>Fit</h2>
			<ul>
				<li class="nav_item"><a class="nav_link" href="#">Home</a></li>
				<li class="nav_item"><a class="nav_link" href="#">About</a></li>
				<li class="nav_item"><a class="nav_link" href="#">Contact</a></li>
			</ul>

			<div class="view_hamburger">	
			<button class="hamburger hamburger--squeeze" onClick="toggleBurger()"type="button">
			  <span class="hamburger-box">
			    <span class="hamburger-inner"></span>
			  </span>
			</button>
			</div>
		</nav>
	</header>

	<div class="mobile_menu">
		<ul class="mobile_menu_nav">
			<li class="mobile_nav_item"><a class="nav_link" href="#">Home</a></li>
			<li class="mobile_nav_item"><a class="nav_link" href="#">About</a></li>
			<li class="mobile_nav_item"><a class="nav_link" href="#">Contact</a></li>
		</ul>
	</div>
	
	<div class="jumbatron">
		<h3 class="jumbatron_text">Don't stop!</h3>
	</div>
	<div class="content">	
			<p>o worlddfdfdfdfdfdffd</p>
	</div>
	<div class="footer">
		<p>	hello world</p>
	</div>
</body>
<script type="text/javascript">
	function toggleBurger() {
		document.querySelector(".hamburger").classList.toggle("is-active");
		document.querySelector(".mobile_menu").classList.toggle("reveal_mobile_menu");
	}
</script>
</html>
